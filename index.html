<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBloom | Explore the World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- üåç NAVIGATION BAR -->
<nav class="navbar">
    <div class="logo">üåç TravelBloom</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
</nav>

<!-- üåÑ HERO SECTION -->
<header class="hero">

    <!-- Background Image Slider -->
    <div class="slider">
        <img src="images/hero1.jpg" class="slide active" alt="Travel destination 1">
        <img src="images/hero2.jpg" class="slide" alt="Travel destination 2">
        <img src="images/hero3.jpg" class="slide" alt="Travel destination 3">
    </div>

    <!-- Hero Content -->
    <div class="hero-content fade-in">
        <h1>Discover Beautiful Destinations</h1>
        <p>Explore cultures, beaches, temples, and countries around the world with TravelBloom.</p>

        <div class="search-bar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search beaches, temples, or countries..." 
                onkeyup="showSuggestions()"
                autocomplete="off"
            >
            <div id="suggestions" class="suggestions-box"></div>
            <button onclick="searchPlaces()">Search</button>
        </div>

        <button class="book-btn" onclick="openBooking()">Book Now</button>
    </div>

</header>

<!-- üîç RESULTS SECTION -->
<section id="results" class="results-section"></section>

<!-- üß≥ BOOKING POPUP -->
<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeBooking()">&times;</span>
        <h2>Book Your Trip</h2>
        <form onsubmit="event.preventDefault(); alert('Booking Confirmed!'); closeBooking();">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email.id" required>
            <input type="date" required>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
